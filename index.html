<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App do Tempo</title>
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-wrap">
       <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Pesquise um local">
       </header>
       <main>
            <section class="location">
                <div class="city">Porto Ferreira, SP</div>
                <div class="date"> Quinta-feira 01 de Setembro 2022</div>
            </section>
            <div class="current">
                <div class="temp">
                    15
                    <span>°c</span>
                </div>
                <div class="weather">Ensolarado</div>
                <div class="hi-low">13°c / 16°c</div>
            </div>
       </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
